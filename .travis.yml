# request for Ubuntu 14.04 Trusty VM
sudo: true
dist: trusty

cache:
  apt: true
  brew: true
  npm: true

# NOTE: no language, so that we can set CXX and CC env vars as required
#language: cpp

matrix:
  include:
    # gcc default (4.8)
    - compiler: gcc
      language: cpp
      env:
        - CC=gcc
        - CXX=g++
    # gcc 4.9 std=default
    - compiler: gcc
      language: cpp
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env:
        - CC=gcc-4.9
        - CXX=g++-4.9
    # gcc 5
    - compiler: gcc
      language: cpp
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
        - CC=gcc-5
        - CXX=g++-5
    # gcc 6
    - compiler: gcc
      language: cpp
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - CC=gcc-6
        - CXX=g++-6
    # gcc 7
    - compiler: gcc
      language: cpp
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - CC=gcc-7
        - CXX=g++-7
    # clang
    - compiler: clang
      language: cpp
      env:
        - CC=clang
        - CXX=clang++
    # os x
    - compiler: clang
      language: node_js
      node_js:
      - "node"
      os: osx
      addons:
      env:
        - CC=clang
        - CXX=clang
        - CXXFLAGS=-lstdc++

before_install:
  - | 
    (
      if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
        curl -sL https://deb.nodesource.com/setup_8.x | sudo -E bash -
        sudo apt-get install -y nodejs
        sudo npm install -g wio --unsafe-perm
      elif [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
        url -L https://npmjs.org/install.sh | sudo sh
        npm install -g wio
      fi
    )
    
# scripts to run before build
before_script:
  - wio install

# build examples, and run tests (ie make & make test)
script:
  - wio build -all
