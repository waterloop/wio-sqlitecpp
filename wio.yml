type: pkg

project:
  name: wio-sqlitecpp
  version: 1.0.0
  organization: waterloop
  description: "Wio package for SQLiteC++ (SQLiteCpp): a smart and easy to use C++ SQLite3 wrapper"
  repository: https://github.com/waterloop/wio-sqlitecpp
  homepage: https://github.com/waterloop/wio-sqlitecpp
  author: Deep Dhillon <deep@deepdhillon.ca>
  license: MIT
  keywords:
  - wio
  - pkg
  - sqlite3
  - sqlitecpp
  compile_options:
    wio_version: 0.5.0
    default_target: tests
    flags: [-Wall, -Wextra, -Wpedantic, -Wno-long-long, -Wswitch-enum, -Wshadow, -Winline, -fPIC]

targets:
  tests:
    src: wio-tests
    platform: native

dependencies:
  wio-sqlite3:
    version: 1.0.0
